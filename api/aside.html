<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 头部 */

        .header {
            width: 100%;
            height: 48px;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            background-color: #ff841d;
            padding: 10px;
            -webkit-box-pack: justify;
            -ms-flex-pack: justify;
            justify-content: space-between;
        }

        .header a img {
            max-width: 185px;
        }

        .header>img {
            max-width: 34px;
            overflow: hidden;
        }

        /* 搜索栏 */

        .search {
            width: 100%;
            padding: 10px;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
        }

        .search .inp {
            -webkit-box-flex: 1;
            -ms-flex: 1;
            flex: 1;
            height: 30px;
            border-radius: 15px;
            overflow: hidden;
        }

        .search .inp input {
            background-color: #f1f1f1;
            width: 100%;
            height: 30px;
            border-radius: 15px;
            outline: 0;
            border: 0;
            padding-left: 20px;
        }

        .search span {
            display: block;
            float: right;
            width: 63px;
            height: 30px;
            border-radius: 15px;
            background-color: #ff9547;
            color: #fff;
            text-align: center;
            line-height: 30px;
        }
    </style>
</head>

<body>

    <!-- 头部 -->
    <div class="header">
        <a href="../index.html">
            <img src="../img/header_logo.png" alt="">
        </a>
        <img src="../img/header_app.png" alt="">
    </div>
    <!-- 搜索栏 -->
    <div class="search">
        <div class="inp">
            <input type="text" placeholder="请输入你想比价的商品">
        </div>
        <span>搜索</span>
    </div>
</body>
