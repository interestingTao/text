<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        a {
            text-decoration: none;
        }

        .btm {
            width: 100%;
        }

        .btm div {
            width: 100%;
            border-top: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
            margin: 10px 0;
        }

        .btm div a {
            width: 33.33333%;
            text-align: center;
            font-size: 14px;
            color: #666;
            float: left;
            height: 34px;
            line-height: 34px;
            border-right: 1px solid #ccc;
        }

        .btm div a:last-child {
            border: none;
        }

        .btm p {
            width: 100%;
            height: 60px;
            margin-top: 10px;
        }

        .btm p span {
            display: block;
            width: 100%;
            text-align: center;
            font-size: 13px;
            color: #666;
        }

        .btm p span a {
            display: inline;
            color: red;
        }

        .btm p span:nth-child(1) {
            padding-top: 10px;
        }

        .clearfix:after {
            display: block;
            content: "";
            height: 0;
            clear: both;
        }
    </style>
</head>

    <div class="btm">
        <div class="clearfix">

            </span>
            <span>
                m.manmanbuy.com
            </span>
        </p>
    </div>
